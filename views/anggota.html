<div class="space-y-4 md:space-y-6">
  <div
    class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3"
  >
    <div>
      <h2
        class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white mb-1"
      >
        <i class="bx bx-group text-blue-600 dark:text-blue-400"></i> Data
        Anggota
      </h2>
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Kelola data anggota organisasi
      </p>
    </div>
    <button
      onclick="openModal()"
      class="w-full sm:w-auto px-5 py-2.5 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-lg transition-all duration-300 text-sm md:text-base font-medium shadow-md hover:shadow-lg transform hover:-translate-y-0.5 flex items-center gap-2 justify-center"
    >
      <i class="bx bx-plus text-lg"></i> <span>Tambah Anggota</span>
    </button>
  </div>

  <div
    class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden"
  >
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead
          class="bg-gradient-to-r from-gray-50 to-gray-100 dark:from-gray-700 dark:to-gray-800"
        >
          <tr>
            <th
              class="px-3 md:px-6 py-2 md:py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase"
            >
              No
            </th>
            <th
              class="px-3 md:px-6 py-2 md:py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase"
            >
              Nama
            </th>
            <th
              class="px-3 md:px-6 py-2 md:py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase"
            >
              NIK
            </th>
            <th
              class="px-3 md:px-6 py-2 md:py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase"
            >
              Telepon
            </th>
            <th
              class="px-3 md:px-6 py-2 md:py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase"
            >
              Status
            </th>
            <th
              class="px-3 md:px-6 py-2 md:py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase"
            >
              Aksi
            </th>
          </tr>
        </thead>
        <tbody
          id="anggotaTableBody"
          class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"
        ></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  id="anggotaModal"
  class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-5 md:p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto border border-gray-200 dark:border-gray-700"
  >
    <h3
      class="text-xl font-bold text-gray-800 dark:text-white mb-4"
      id="modalTitle"
    >
      Tambah Anggota
    </h3>
    <form id="anggotaForm" class="space-y-3 md:space-y-4">
      <input type="hidden" id="anggotaId" />
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Nama *</label
          >
          <input
            type="text"
            id="nama"
            required
            class="w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-all"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >NIK</label
          >
          <input
            type="text"
            id="nik"
            class="w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-all"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Alamat</label
          >
          <input
            type="text"
            id="alamat"
            class="w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-all"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Telepon</label
          >
          <input
            type="text"
            id="telepon"
            class="w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-all"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-all"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Tanggal Bergabung</label
          >
          <input
            type="date"
            id="tanggal_bergabung"
            class="w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-all"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Status</label
          >
          <select
            id="status"
            class="w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-all"
          >
            <option value="aktif">Aktif</option>
            <option value="tidak aktif">Tidak Aktif</option>
          </select>
        </div>
      </div>
      <div class="flex justify-end gap-3">
        <button
          type="button"
          onclick="closeModal()"
          class="px-5 py-2.5 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded-lg transition-all duration-200 font-medium"
        >
          Batal
        </button>
        <button
          type="submit"
          class="px-5 py-2.5 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-lg transition-all duration-200 font-medium shadow-md hover:shadow-lg"
        >
          Simpan
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  // Load anggota data
  const anggota = {{anggota}} || [];

  function loadAnggota() {
    const tbody = document.getElementById("anggotaTableBody");
    tbody.innerHTML = anggota
      .map(
        (item, index) => `
            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                <td class="px-3 md:px-6 py-3 md:py-4 whitespace-nowrap text-xs md:text-sm text-gray-800 dark:text-gray-200">${
                  index + 1
                }</td>
                <td class="px-3 md:px-6 py-3 md:py-4 whitespace-nowrap text-xs md:text-sm text-gray-800 dark:text-gray-200">${
                  item.nama
                }</td>
                <td class="px-3 md:px-6 py-3 md:py-4 whitespace-nowrap text-xs md:text-sm text-gray-800 dark:text-gray-200">${
                  item.nik || "-"
                }</td>
                <td class="px-3 md:px-6 py-3 md:py-4 whitespace-nowrap text-xs md:text-sm text-gray-800 dark:text-gray-200">${
                  item.telepon || "-"
                }</td>
                <td class="px-3 md:px-6 py-3 md:py-4 whitespace-nowrap">
                    <span class="px-2 py-1 text-xs rounded ${
                      item.status === "aktif"
                        ? "bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200"
                        : "bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200"
                    }">${item.status}</span>
                </td>
                <td class="px-3 md:px-6 py-3 md:py-4 whitespace-nowrap text-xs md:text-sm">
                    <button onclick="editAnggota(${
                      item.id
                    })" class="text-blue-600 hover:text-blue-800 mr-3">
                        <i class='bx bx-edit'></i>
                    </button>
                    <button onclick="deleteAnggota(${
                      item.id
                    })" class="text-red-600 hover:text-red-800">
                        <i class='bx bx-trash'></i>
                    </button>
                </td>
            </tr>
        `
      )
      .join("");
  }

  function openModal(id = null) {
    document.getElementById("anggotaModal").classList.remove("hidden");
    document.getElementById("anggotaForm").reset();
    document.getElementById("anggotaId").value = id || "";
    document.getElementById("modalTitle").textContent = id
      ? "Edit Anggota"
      : "Tambah Anggota";

    if (id) {
      const item = anggota.find((a) => a.id === id);
      if (item) {
        document.getElementById("nama").value = item.nama || "";
        document.getElementById("nik").value = item.nik || "";
        document.getElementById("alamat").value = item.alamat || "";
        document.getElementById("telepon").value = item.telepon || "";
        document.getElementById("email").value = item.email || "";
        document.getElementById("tanggal_bergabung").value =
          item.tanggal_bergabung || "";
        document.getElementById("status").value = item.status || "aktif";
      }
    }
  }

  function closeModal() {
    document.getElementById("anggotaModal").classList.add("hidden");
  }

  function editAnggota(id) {
    openModal(id);
  }

  async function deleteAnggota(id) {
    const result = await Swal.fire({
      title: "Yakin?",
      text: "Data akan dihapus permanen",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#d33",
      cancelButtonColor: "#3085d6",
      confirmButtonText: "Ya, hapus!",
    });

    if (result.isConfirmed) {
      const response = await API.delete(`/anggota/delete/${id}`);
      if (response.success) {
        Swal.fire("Terhapus!", response.message, "success");
        location.reload();
      } else {
        Swal.fire("Error!", response.message, "error");
      }
    }
  }

  document
    .getElementById("anggotaForm")
    .addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("anggotaId").value;
      const data = {
        nama: document.getElementById("nama").value,
        nik: document.getElementById("nik").value,
        alamat: document.getElementById("alamat").value,
        telepon: document.getElementById("telepon").value,
        email: document.getElementById("email").value,
        tanggal_bergabung: document.getElementById("tanggal_bergabung").value,
        status: document.getElementById("status").value,
      };

      const url = id ? `/anggota/update/${id}` : "/anggota/create";
      const method = id ? "put" : "post";

      const response = await API[method](url, data);
      if (response.success) {
        Swal.fire("Berhasil!", response.message, "success");
        closeModal();
        location.reload();
      } else {
        Swal.fire("Error!", response.message, "error");
      }
    });

  loadAnggota();
</script>
