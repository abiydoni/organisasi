<div class="space-y-4 md:space-y-6">
  <div
    class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3"
  >
    <div>
      <h2
        class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white mb-1"
      >
        <i class="bx bx-group text-blue-600 dark:text-blue-400"></i> Data
        Anggota
      </h2>
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Kelola data anggota organisasi
      </p>
    </div>
    <button
      onclick="openModal()"
      class="w-full sm:w-auto px-5 py-2.5 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-lg transition-all duration-300 text-sm md:text-base font-medium shadow-md hover:shadow-lg transform hover:-translate-y-0.5 flex items-center gap-2 justify-center"
    >
      <i class="bx bx-plus text-lg"></i> <span>Tambah Anggota</span>
    </button>
  </div>

  <div
    class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden"
  >
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead
          class="bg-gradient-to-r from-gray-50 to-gray-100 dark:from-gray-700 dark:to-gray-800"
        >
          <tr>
            <th
              class="px-3 md:px-6 py-2 md:py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase"
            >
              No
            </th>
            <th
              class="px-3 md:px-6 py-2 md:py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase"
            >
              Nama
            </th>
            <th
              class="px-3 md:px-6 py-2 md:py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase"
            >
              NIK
            </th>
            <th
              class="px-3 md:px-6 py-2 md:py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase"
            >
              Telepon
            </th>
            <th
              class="px-3 md:px-6 py-2 md:py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase"
            >
              Status
            </th>
            <th
              class="px-3 md:px-6 py-2 md:py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase"
            >
              Aksi
            </th>
          </tr>
        </thead>
        <tbody
          id="anggotaTableBody"
          class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"
        ></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  id="anggotaModal"
  class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl p-4 w-full max-w-md mx-4 border border-gray-200 dark:border-gray-700"
  >
    <h3
      class="text-lg font-bold text-gray-800 dark:text-white mb-3"
      id="modalTitle"
    >
      Tambah Anggota
    </h3>
    <form id="anggotaForm" class="space-y-2.5">
      <input type="hidden" id="anggotaId" />
      <div class="grid grid-cols-2 gap-2">
        <div>
          <label
            class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1"
            >Nama *</label
          >
          <input
            type="text"
            id="nama"
            required
            class="w-full px-2.5 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-all"
          />
        </div>
        <div>
          <label
            class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1"
            >NIK</label
          >
          <input
            type="text"
            id="nik"
            class="w-full px-2.5 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-all"
          />
        </div>
        <div>
          <label
            class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1"
            >Alamat</label
          >
          <input
            type="text"
            id="alamat"
            class="w-full px-2.5 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-all"
          />
        </div>
        <div>
          <label
            class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1"
            >Telepon</label
          >
          <input
            type="text"
            id="telepon"
            class="w-full px-2.5 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-all"
          />
        </div>
        <div>
          <label
            class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="w-full px-2.5 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-all"
          />
        </div>
        <div>
          <label
            class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1"
            >Tanggal Bergabung</label
          >
          <input
            type="date"
            id="tanggal_bergabung"
            class="w-full px-2.5 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-all"
          />
        </div>
        <div>
          <label
            class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1"
            >Status</label
          >
          <select
            id="status"
            class="w-full px-2.5 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-all"
          >
            <option value="aktif">Aktif</option>
            <option value="tidak aktif">Tidak Aktif</option>
          </select>
        </div>
      </div>

      <!-- Pilihan Tarif Wajib Dibayar -->
      <div class="col-span-2">
        <label
          class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1"
        >
          <i
            class="bx bx-list-check text-blue-600 dark:text-blue-400 text-sm"
          ></i>
          Jenis Iuran Wajib Dibayar
        </label>
        <p class="text-xs text-gray-500 dark:text-gray-400 mb-1.5">
          Pilih jenis iuran (kosongkan = semua tarif aktif)
        </p>
        <div
          id="tarifCheckboxContainer"
          class="max-h-32 overflow-y-auto border border-gray-300 dark:border-gray-600 rounded p-2 bg-gray-50 dark:bg-gray-700 space-y-1.5"
        >
          <!-- Checkbox tarif akan diisi oleh JavaScript -->
        </div>
      </div>

      <div class="flex justify-end gap-2 col-span-2 pt-1">
        <button
          type="button"
          onclick="closeModal()"
          class="px-3 py-1.5 text-xs bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded transition-all duration-200 font-medium"
        >
          Batal
        </button>
        <button
          type="submit"
          class="px-3 py-1.5 text-xs bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded transition-all duration-200 font-medium shadow-sm hover:shadow"
        >
          Simpan
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  // Load anggota data
  const anggota = {{anggota}} || [];
  const tarif = {{tarif}} || [];

  function formatFrekuensi(freq) {
    switch ((freq || "bulanan").toLowerCase()) {
      case "tahunan":
        return "Tahunan";
      case "seumur_hidup":
        return "Sekali Seumur Hidup";
      default:
        return "Bulanan";
    }
  }

  // Load tarif checkbox
  function loadTarifCheckbox(selectedTarifIds = []) {
    const container = document.getElementById("tarifCheckboxContainer");
    if (!container) return;

    const tarifAktif = tarif.filter((t) => t.status === "aktif");

    if (tarifAktif.length === 0) {
      container.innerHTML = '<p class="text-xs text-gray-500 dark:text-gray-400 py-1 text-center">Tidak ada tarif aktif</p>';
      return;
    }

    container.innerHTML = tarifAktif
      .map(
        (t) => `
          <label class="flex items-center p-1.5 rounded border border-gray-200 dark:border-gray-600 hover:bg-white dark:hover:bg-gray-600 cursor-pointer transition-colors">
            <input
              type="checkbox"
              name="tarif_ids"
              value="${t.id}"
              ${selectedTarifIds.includes(parseInt(t.id)) ? "checked" : ""}
              class="mr-2 w-3.5 h-3.5 text-blue-600 border-gray-300 rounded focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600"
            />
            <div class="flex-1 min-w-0">
              <p class="text-xs font-medium text-gray-800 dark:text-white truncate">${t.nama}</p>
              <p class="text-[11px] text-gray-500 dark:text-gray-400 truncate">${formatFrekuensi(t.frekuensi)}</p>
              <p class="text-xs font-semibold text-blue-600 dark:text-blue-400">Rp ${new Intl.NumberFormat("id-ID").format(t.jumlah || 0)}</p>
            </div>
          </label>
        `
      )
      .join("");
  }

  function loadAnggota() {
    const tbody = document.getElementById("anggotaTableBody");
    tbody.innerHTML = anggota
      .map(
        (item, index) => `
            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                <td class="px-3 md:px-6 py-3 md:py-4 whitespace-nowrap text-xs md:text-sm text-gray-800 dark:text-gray-200">${
                  index + 1
                }</td>
                <td class="px-3 md:px-6 py-3 md:py-4 whitespace-nowrap text-xs md:text-sm text-gray-800 dark:text-gray-200">
                  <a href="/anggota/detail/${item.id}" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-semibold hover:underline">
                    ${item.nama}
                  </a>
                </td>
                <td class="px-3 md:px-6 py-3 md:py-4 whitespace-nowrap text-xs md:text-sm text-gray-800 dark:text-gray-200">${
                  item.nik || "-"
                }</td>
                <td class="px-3 md:px-6 py-3 md:py-4 whitespace-nowrap text-xs md:text-sm text-gray-800 dark:text-gray-200">${
                  item.telepon || "-"
                }</td>
                <td class="px-3 md:px-6 py-3 md:py-4 whitespace-nowrap">
                    <span class="px-2 py-1 text-xs rounded ${
                      item.status === "aktif"
                        ? "bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200"
                        : "bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200"
                    }">${item.status}</span>
                </td>
                <td class="px-3 md:px-6 py-3 md:py-4 whitespace-nowrap text-xs md:text-sm">
                    <button onclick="editAnggota(${
                      item.id
                    })" class="text-blue-600 hover:text-blue-800 mr-3">
                        <i class='bx bx-edit'></i>
                    </button>
                    <button onclick="deleteAnggota(${
                      item.id
                    })" class="text-red-600 hover:text-red-800">
                        <i class='bx bx-trash'></i>
                    </button>
                </td>
            </tr>
        `
      )
      .join("");
  }

  async function openModal(id = null) {
    document.getElementById("anggotaModal").classList.remove("hidden");
    document.getElementById("anggotaForm").reset();
    document.getElementById("anggotaId").value = id || "";
    document.getElementById("modalTitle").textContent = id
      ? "Edit Anggota"
      : "Tambah Anggota";

    // Load tarif checkbox (kosong untuk tambah baru)
    loadTarifCheckbox([]);

    if (id) {
      const item = anggota.find((a) => a.id === id);
      if (item) {
        document.getElementById("nama").value = item.nama || "";
        document.getElementById("nik").value = item.nik || "";
        document.getElementById("alamat").value = item.alamat || "";
        document.getElementById("telepon").value = item.telepon || "";
        document.getElementById("email").value = item.email || "";
        document.getElementById("tanggal_bergabung").value =
          item.tanggal_bergabung || "";
        document.getElementById("status").value = item.status || "aktif";

        // Load tarif yang sudah dipilih untuk anggota ini
        try {
          const response = await API.get(`/anggota/${id}/tarif`);
          if (response.success && response.data) {
            const selectedTarifIds = response.data.map((t) => parseInt(t.id));
            loadTarifCheckbox(selectedTarifIds);
          }
        } catch (error) {
          console.error("Error loading tarif anggota:", error);
        }
      }
    }
  }

  function closeModal() {
    document.getElementById("anggotaModal").classList.add("hidden");
  }

  function editAnggota(id) {
    openModal(id);
  }

  async function deleteAnggota(id) {
    const result = await Swal.fire({
      title: "Yakin?",
      text: "Data akan dihapus permanen",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#d33",
      cancelButtonColor: "#3085d6",
      confirmButtonText: "Ya, hapus!",
    });

    if (result.isConfirmed) {
      const response = await API.delete(`/anggota/delete/${id}`);
      if (response.success) {
        Swal.fire("Terhapus!", response.message, "success");
        location.reload();
      } else {
        Swal.fire("Error!", response.message, "error");
      }
    }
  }

  document
    .getElementById("anggotaForm")
    .addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("anggotaId").value;

      // Ambil semua checkbox tarif yang dicentang
      const tarifCheckboxes = document.querySelectorAll('input[name="tarif_ids"]:checked');
      const tarif_ids = Array.from(tarifCheckboxes).map(cb => parseInt(cb.value));

      const data = {
        nama: document.getElementById("nama").value,
        nik: document.getElementById("nik").value,
        alamat: document.getElementById("alamat").value,
        telepon: document.getElementById("telepon").value,
        email: document.getElementById("email").value,
        tanggal_bergabung: document.getElementById("tanggal_bergabung").value,
        status: document.getElementById("status").value,
        tarif_ids: tarif_ids,
      };

      const url = id ? `/anggota/update/${id}` : "/anggota/create";
      const method = id ? "put" : "post";

      const response = await API[method](url, data);
      if (response.success) {
        Swal.fire("Berhasil!", response.message, "success");
        closeModal();
        location.reload();
      } else {
        Swal.fire("Error!", response.message, "error");
      }
    });

  loadAnggota();
</script>
